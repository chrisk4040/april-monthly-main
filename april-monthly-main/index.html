<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>


        <h1 class="navbar-brand mb-3 h1 text-center" id="nav">Reaction Game</h1>


    </header>
    <main>




        <div class="container justify-content-center align-content-center text-center" id="menu">

            <div class="col-12 py-3  "><button onclick="startGame()">Start Game</button></div>
            <div class="col-12 py-2 "><button onclick="loadStat()">stats</button></div>


        </div>

        <div class="container d-none" id="game">
            <div class="col-12">
                <h1>Test Your Reactions</h1>
            </div>
            <div class="col-12">
                <p>Click on the boxes and circles as quickly as you can</p>
            </div>
            <div class="col-12">
                <p class="bold">Your time:<span id="timeTaken"></span></p>
            </div>

            <div class="row ">
                <div class="game-area">
                    <div id="shape"></div>

                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-auto"><button onclick="loadStat()">Stats</button></div>
                <div class=" col-auto"><button onclick="home()">Home</button></div>
            </div>
        </div>

        <div class="container-fluid mt-5 justify-content-center d-none" id="stats">
            <div class="row text-center">
                <div class="col-12">
                    <h1>Stats</h1>
                </div>

                <div class="col-12 justify-content-center " id="stat">
                    <h1>All Times</h1>
                    <ul id="allTimes" class="list-group mt-3"></ul>
                </div>
                <div class="row justify-content-end">
                    <div class=" col-auto"><button onclick="home()">Home</button></div>
                </div>


            </div>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
